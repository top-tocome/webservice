<!DOCTYPE html>
<html lang="en">
<head>
    <title>文档管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <link href="css/fileTree.css" type="text/css" rel="stylesheet">
    <script src="./js/api.js"></script>
    <script src="./js/files.js"></script>

    <link href="./css/main.css" type="text/css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>
<body>

<div class="header">
    <h1>文档管理</h1>
</div>

<div class="navbar">

</div>

<div class="row">
    <div class="side">
        <h2>工具栏</h2>
    </div>

    <div class="main">
        <form>
            <h1 class="treePath"></h1>
            <div class="tree">
                <div>
                    <input id="rootPath" type="checkbox">
                    <label for="rootPath">rootPath</label>
                    <div class="sub"></div>
                </div>
            </div>
            <input type="reset" value="关闭所有">
        </form>
    </div>
</div>

</body>

<script>
    let path = localStorage.getItem("path")
    if (path == null) path = "."

    $("#rootPath").click(function () {
        showFiles(path, "rootPath")
    }).next().text(path)
</script>

</html>
